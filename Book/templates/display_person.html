{% extends "basic.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for i in person %}
            <a href="details/basic/{{ i.id }}">{{ i.name }} {{ i.surname }}</a><br>
        {% endfor %}
    </form>
    {{ empty_db }}<br>
    <a href="/new"><input type="submit" value="Add person"></a>
{% endblock content %}
